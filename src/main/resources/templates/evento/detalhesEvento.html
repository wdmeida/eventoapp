<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style/style.css" />
		<title>EventosAPP</title>
	</head>
	
	<body>
	
		<header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Evento</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li>
			        	<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Listar Eventos</a>
			        </li>
			      </ul>
			    </div>
			</nav>
		</header>
		
		<div class="container">
	
			<div th:each="evento : ${evento}" class="detalhesEvento">
				<h5 align="center">Detalhes do Evento</h5>
				<div class="row">
					<p>Nome: <span th:text="${evento.nome}"></span></p>
					<p>Local: <span th:text="${evento.local}"></span></p>
					<p>Data: <span th:text="${evento.data}"></span></p>
					<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
				</div>
				
				<th:block th:include="mensagemValidacao"></th:block>
			</div>
			
			<div class="formConvidado">
				<form method="post">
					Nome: <input type="text" value="" name="nomeConvidado" />
					RG: <input type="text" value="" name="rg" />
					<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
				</form>
			</div>
			
			<div class="container">
				<h5 align="center">Lista de Convidados</h5>
				<table class="tabelaConvidado">
					<thead>
						<tr>
							<th>Nome do Convidado</th>
							<th>RG</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td>
								<span th:text="${convidado.nomeConvidado}"></span>
							</td>
							<td>
								<span th:text="${convidado.rg}"></span>
							</td>
						</tr>
					</tbody>			
				</table>
			</div>
		</div>
		
		<!--Import jQuery before materialize.js-->
      	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
